<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} - BUX</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  
  {% include header.html %}

  <main>
    <div class="container clearfix">
      {% include nav.html %}

      <div class="content">
        <h1>{{ page.title }}</h1>
        <div class="date">Date: <span>{{ page.date | date_to_string }}</span></div>
        <div class="date">Author: <span>{{ page.author }}</span></div>
        <div class="date">Label: <span>{{ page.categories }}</span></div>

        <div class="article-body">
          {{ content }}
        </div>
      </div>

    </div>
  </main>

  {% include footer.html %}

</body>
</html>
